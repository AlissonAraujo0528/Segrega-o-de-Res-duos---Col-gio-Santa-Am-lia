<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nova Senha - KLIN</title>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Importação da fonte Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        /* Variáveis de CSS para consistência de estilo */
        :root {
            --klin-primary: #005A9C;
            --klin-secondary: #0C4C6C;
            --klin-bg-light: #f0f4f8;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --text-on-light: #333;
            --border-color: #DDE6ED;
            --input-bg: #F9FAFB;
        }

        /* Estilos globais do body */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--klin-bg-light);
            color: var(--text-on-light);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container principal de autenticação */
        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeIn 0.4s ease-out;
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .auth-box h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--klin-secondary);
            font-weight: 600;
        }
        
        .auth-box p {
            margin-bottom: 25px;
            color: #666;
        }

        /* Estilo dos grupos de formulário */
        .form-group {
            text-align: left;
            margin-bottom: 20px;
            position: relative; /* Para posicionar o ícone de mostrar/ocultar senha */
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            display: block;
        }

        .form-group input {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 40px 12px 15px; /* Espaço para o ícone */
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--klin-primary);
            box-shadow: 0 0 0 4px rgba(0, 90, 156, 0.15);
        }

        /* Ícone para mostrar/ocultar senha */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 40px; /* Alinhamento vertical */
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: var(--klin-primary);
        }
        
        /* Botão principal de ação */
        .action-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--klin-secondary), var(--klin-primary));
            border: none;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .action-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Mensagens de feedback (erro e sucesso) */
        .message {
            margin-top: 15px;
            font-weight: 500;
            min-height: 20px;
            text-align: center;
        }
        .error-message { color: var(--danger-color); }
        .success-message { color: var(--success-color); }

        /* Lista de critérios de senha */
        #password-criteria {
            list-style-type: none;
            padding: 0;
            margin: -10px 0 20px 0;
            text-align: left;
            font-size: 0.9em;
        }

        #password-criteria li {
            color: var(--danger-color);
            margin-bottom: 5px;
            transition: color 0.3s;
        }

        #password-criteria li.valid {
            color: var(--success-color);
        }

        #password-criteria li i {
            width: 20px;
            text-align: center;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <img src="KLIN.png" alt="Logo KLIN" style="max-width: 150px; margin-bottom: 20px;">
        <h2>Cadastre uma Nova Senha</h2>
        <p>Por segurança, sua nova senha deve ser forte e única.</p>
        <form id="reset-password-form" novalidate>
            <div class="form-group">
                <label for="new-password">Nova Senha:</label>
                <input type="password" id="new-password" required minlength="8" aria-describedby="password-criteria">
                <i class="fa-solid fa-eye toggle-password" data-target="new-password"></i>
            </div>

            <!-- Critérios de Senha (feedback visual) -->
            <ul id="password-criteria">
                <li id="length-check"><i class="fa-solid fa-times"></i> Pelo menos 8 caracteres</li>
                <li id="upper-check"><i class="fa-solid fa-times"></i> Uma letra maiúscula</li>
                <li id="lower-check"><i class="fa-solid fa-times"></i> Uma letra minúscula</li>
                <li id="number-check"><i class="fa-solid fa-times"></i> Um número</li>
                <li id="special-check"><i class="fa-solid fa-times"></i> Um caractere especial (ex: !@#$)</li>
            </ul>

            <div class="form-group">
                <label for="confirm-password">Confirme a Nova Senha:</label>
                <input type="password" id="confirm-password" required minlength="8">
                <i class="fa-solid fa-eye toggle-password" data-target="confirm-password"></i>
            </div>
            
            <button type="submit" id="submit-btn" class="action-btn" disabled>
                <i class="fa-solid fa-save"></i> Salvar Nova Senha
            </button>
            <p class="message error-message" id="error-message" role="alert"></p>
            <p class="message success-message" id="success-message" role="status"></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('PÁGINA DE REDEFINIÇÃO CARREGADA.');
console.log('URL completa:', window.location.href);

if (window.location.hash.includes('access_token')) {
    console.log('SUCESSO: Token de acesso encontrado na URL.');
} else {
    console.warn('AVISO: Nenhum token de acesso encontrado na URL. A autenticação para redefinir a senha provavelmente falhará.');
}
            // --- CONFIGURAÇÃO DO SUPABASE ---
            const supabaseUrl = 'https://hjkulurewbihxpdaqtvk.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhqa3VsdXJld2JpaHhwZGFxdHZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MjMyMDEsImV4cCI6MjA3NjE5OTIwMX0.V3dcIxhbSZ1-HAW4HIVvPSD97le_F1j0QrwCogkvAio';
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

            // --- SELETORES DE ELEMENTOS DOM ---
            const ui = {
                form: document.getElementById('reset-password-form'),
                newPasswordInput: document.getElementById('new-password'),
                confirmPasswordInput: document.getElementById('confirm-password'),
                submitBtn: document.getElementById('submit-btn'),
                errorMessage: document.getElementById('error-message'),
                successMessage: document.getElementById('success-message'),
                togglePasswordBtns: document.querySelectorAll('.toggle-password'),
                criteria: {
                    length: document.getElementById('length-check'),
                    upper: document.getElementById('upper-check'),
                    lower: document.getElementById('lower-check'),
                    number: document.getElementById('number-check'),
                    special: document.getElementById('special-check'),
                }
            };

            let userIsAuthenticated = false;

            // --- VALIDAÇÃO DE CRITÉRIOS DE SENHA ---
            const validatePassword = () => {
                const password = ui.newPasswordInput.value;
                const checks = {
                    length: password.length >= 8,
                    upper: /[A-Z]/.test(password),
                    lower: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[^A-Za-z0-9]/.test(password),
                };

                // Atualiza a UI para cada critério
                for (const key in checks) {
                    const element = ui.criteria[key];
                    const icon = element.querySelector('i');
                    if (checks[key]) {
                        element.classList.add('valid');
                        icon.classList.replace('fa-times', 'fa-check');
                    } else {
                        element.classList.remove('valid');
                        icon.classList.replace('fa-check', 'fa-times');
                    }
                }
                
                // Retorna se todos os critérios são válidos
                return Object.values(checks).every(Boolean);
            };

            // --- VERIFICAÇÃO DE SESSÃO DE RECUPERAÇÃO ---
            supabaseClient.auth.onAuthStateChange((event, session) => {
                // O evento 'SIGNED_IN' ocorre quando o usuário clica no link de recuperação de senha.
                console.log('Evento onAuthStateChange disparado:', event);
    if(session) {
        console.log('Sessão recebida pelo Supabase:', session);
    } else {
        console.log('Nenhuma sessão recebida pelo Supabase.');
    }

    // O evento 'SIGNED_IN' ocorre quando o usuário clica no link de recuperação de senha.
    if (event === 'SIGNED_IN' || event === 'PASSWORD_RECOVERY') {
    userIsAuthenticated = !!session;
    console.log('Status de autenticação para redefinição:', userIsAuthenticated);
}
});

            // --- LÓGICA DO FORMULÁRIO ---
            const handleChangePassword = async (event) => {
                event.preventDefault();
                ui.errorMessage.textContent = '';
                ui.successMessage.textContent = '';

                // Validação final antes do envio
                const isPasswordValid = validatePassword();
                const newPassword = ui.newPasswordInput.value;
                const confirmPassword = ui.confirmPasswordInput.value;

                if (!userIsAuthenticated) {
                    ui.errorMessage.textContent = 'Token inválido ou expirado. Por favor, solicite um novo link de recuperação.';
                    return;
                }
                if (!isPasswordValid) {
                    ui.errorMessage.textContent = 'A senha não atende a todos os critérios de segurança.';
                    return;
                }
                if (newPassword !== confirmPassword) {
                    ui.errorMessage.textContent = 'As senhas não coincidem. Verifique a digitação.';
                    return;
                }

                // Desabilitar botão e mostrar feedback de carregamento
                ui.submitBtn.disabled = true;
                ui.submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Salvando...';

                const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

                if (error) {
                    ui.errorMessage.textContent = `Erro ao atualizar a senha: ${error.message}`;
                    ui.submitBtn.disabled = false;
                    ui.submitBtn.innerHTML = '<i class="fa-solid fa-save"></i> Salvar Nova Senha';
                } else {
                    ui.successMessage.textContent = 'Senha atualizada com sucesso! Redirecionando para a página de login...';
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Redireciona para a página principal
                    }, 3000);
                }
            };

            // --- SETUP DOS EVENT LISTENERS ---
            ui.form.addEventListener('submit', handleChangePassword);
            
            // Listener para validação em tempo real e verificação de correspondência das senhas
            ui.newPasswordInput.addEventListener('input', () => {
                const isValid = validatePassword();
                const doPasswordsMatch = ui.newPasswordInput.value === ui.confirmPasswordInput.value;
                ui.submitBtn.disabled = !isValid || !doPasswordsMatch;
            });
            
            ui.confirmPasswordInput.addEventListener('input', () => {
                const isValid = validatePassword();
                const doPasswordsMatch = ui.newPasswordInput.value === ui.confirmPasswordInput.value;
                 if(ui.newPasswordInput.value.length > 0 && ui.confirmPasswordInput.value.length > 0 && !doPasswordsMatch){
                    ui.errorMessage.textContent = 'As senhas não coincidem.';
                } else {
                    ui.errorMessage.textContent = '';
                }
                ui.submitBtn.disabled = !isValid || !doPasswordsMatch;
            });

            // Listeners para os botões de mostrar/ocultar senha
            ui.togglePasswordBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.dataset.target;
                    const input = document.getElementById(targetId);
                    if (input.type === 'password') {
                        input.type = 'text';
                        btn.classList.replace('fa-eye', 'fa-eye-slash');
                    } else {
                        input.type = 'password';
                        btn.classList.replace('fa-eye-slash', 'fa-eye');
                    }
                });
            });
        });
    </script>
</body>
</html>
