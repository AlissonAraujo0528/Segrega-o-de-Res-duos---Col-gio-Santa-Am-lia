<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nova Senha - KLIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --klin-primary: #8D6E63; 
            --klin-secondary: #4E342E; 
            --klin-bg-light: #F5F5F5;
            --danger-color: #D32F2F;
            --success-color: #4CAF50;
            --text-on-light: #3E2723;
            --border-color: #D7CCC8;
            --input-bg: #FFFFFF;
            --focus-ring-color: rgba(141, 110, 99, 0.3);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--klin-bg-light);
            color: var(--text-on-light);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
       .auth-box {
            background: white;
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeIn 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            border-top: 5px solid var(--klin-primary);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px) scale(0.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
       .auth-box h2 {
            font-family: 'Lora', serif;
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--klin-secondary);
            font-weight: 600;
            font-size: 1.8em;
        }
       .auth-box p {
            margin-bottom: 25px;
            color: #616161;
        }
       .form-group {
            text-align: left;
            margin-bottom: 20px;
            position: relative;
        }
       .form-group label {
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--klin-secondary);
            display: block;
        }
       .form-group input {
            width: 100%;
            box-sizing: border-box;
            padding: 14px 45px 14px 18px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
       .form-group input:focus {
            outline: none;
            border-color: var(--klin-primary);
            box-shadow: 0 0 0 4px var(--focus-ring-color);
        }
       .toggle-password {
            position: absolute;
            right: 18px;
            top: 45px;
            cursor: pointer;
            color: #BDBDBD;
            transition: color 0.3s;
        }
       .toggle-password:hover {
            color: var(--klin-primary);
        }
       .action-btn {
            width: 100%;
            padding: 15px;
            background: var(--klin-primary);
            border: none;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
       .action-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
       .action-btn:disabled {
            background: #BDBDBD;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
       .message {
            margin-top: 20px;
            font-weight: 500;
            min-height: 22px;
            text-align: center;
        }
       .error-message { color: var(--danger-color); }
       .success-message { color: var(--success-color); }
        #password-criteria {
            list-style-type: none;
            padding: 0;
            margin: -10px 0 25px 0;
            text-align: left;
            font-size: 0.9em;
        }
        #password-criteria li {
            color: var(--danger-color);
            margin-bottom: 6px;
            transition: color 0.4s;
        }
        #password-criteria li.valid {
            color: var(--success-color);
        }
        #password-criteria li i {
            width: 22px;
            text-align: center;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <img src="KLIN.png" alt="Logo KLIN" style="max-width: 150px; margin-bottom: 20px;">
        <h2>Cadastre uma Nova Senha</h2>
        <p>Por segurança, sua nova senha deve ser forte e única.</p>
        <form id="reset-password-form" novalidate>
            <div class="form-group">
                <label for="new-password">Nova Senha:</label>
                <input type="password" id="new-password" required minlength="8" aria-describedby="password-criteria">
                <i class="fa-solid fa-eye toggle-password" data-target="new-password"></i>
            </div>
            <ul id="password-criteria">
                <li id="length-check"><i class="fa-solid fa-times"></i> Pelo menos 8 caracteres</li>
                <li id="upper-check"><i class="fa-solid fa-times"></i> Uma letra maiúscula</li>
                <li id="lower-check"><i class="fa-solid fa-times"></i> Uma letra minúscula</li>
                <li id="number-check"><i class="fa-solid fa-times"></i> Um número</li>
                <li id="special-check"><i class="fa-solid fa-times"></i> Um caractere especial (ex: !@#$)</li>
            </ul>
            <div class="form-group">
                <label for="confirm-password">Confirme a Nova Senha:</label>
                <input type="password" id="confirm-password" required minlength="8">
                <i class="fa-solid fa-eye toggle-password" data-target="confirm-password"></i>
            </div>
            <button type="submit" id="submit-btn" class="action-btn" disabled>
                <i class="fa-solid fa-save"></i> Salvar Nova Senha
            </button>
            <p class="message error-message" id="error-message" role="alert"></p>
            <p class="message success-message" id="success-message" role="status"></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURAÇÃO DO SUPABASE ---
            const supabaseUrl = 'https://hjkulurewbihxpdaqtvk.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhqa3VsdXJld2JpaHhwZGFxdHZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MjMyMDEsImV4cCI6MjA3NjE5OTIwMX0.V3dcIxhbSZ1-HAW4HIVvPSD97le_F1j0QrwCogkvAio';
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

            // --- SELETORES DE ELEMENTOS DOM ---
            const ui = {
                form: document.getElementById('reset-password-form'),
                newPasswordInput: document.getElementById('new-password'),
                confirmPasswordInput: document.getElementById('confirm-password'),
                submitBtn: document.getElementById('submit-btn'),
                errorMessage: document.getElementById('error-message'),
                successMessage: document.getElementById('success-message'),
                togglePasswordBtns: document.querySelectorAll('.toggle-password'),
                criteria: {
                    length: document.getElementById('length-check'),
                    upper: document.getElementById('upper-check'),
                    lower: document.getElementById('lower-check'),
                    number: document.getElementById('number-check'),
                    special: document.getElementById('special-check'),
                }
            };

            let userIsAuthenticated = false;

            // --- VALIDAÇÃO DE CRITÉRIOS DE SENHA ---
            const validatePassword = () => {
                const password = ui.newPasswordInput.value;
                const checks = {
                    length: password.length >= 8,
                    upper: /[A-Z]/.test(password),
                    lower: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[^A-Za-z0-9]/.test(password),
                };

                for (const key in checks) {
                    const element = ui.criteria[key];
                    const icon = element.querySelector('i');
                    if (checks[key]) {
                        element.classList.add('valid');
                        icon.classList.replace('fa-times', 'fa-check');
                    } else {
                        element.classList.remove('valid');
                        icon.classList.replace('fa-check', 'fa-times');
                    }
                }
                return Object.values(checks).every(Boolean);
            };

            // --- VERIFICAÇÃO DE SESSÃO DE RECUPERAÇÃO ---
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' || event === 'PASSWORD_RECOVERY') {
                    userIsAuthenticated = !!session;
                }
            });

            // --- LÓGICA DO FORMULÁRIO ---
            // Em reset-password.html (dentro do <script>)
// [SUBSTITUA A FUNÇÃO ORIGINAL POR ESTA]

const handleChangePassword = async (event) => {
    event.preventDefault();
    ui.errorMessage.textContent = '';
    ui.successMessage.textContent = '';

    const isPasswordValid = validatePassword();
    const newPassword = ui.newPasswordInput.value;
    const confirmPassword = ui.confirmPasswordInput.value;

    if (!userIsAuthenticated) {
        ui.errorMessage.textContent = 'Sessão inválida ou expirada. Faça login novamente.';
        // Redireciona para o login se o usuário não estiver autenticado
        setTimeout(() => { window.location.href = 'index.html'; }, 2000);
        return;
    }
    if (!isPasswordValid) {
        ui.errorMessage.textContent = 'A senha não atende a todos os critérios de segurança.';
        return;
    }
    if (newPassword !== confirmPassword) {
        ui.errorMessage.textContent = 'As senhas não coincidem. Verifique a digitação.';
        return;
    }

    ui.submitBtn.disabled = true;
    ui.submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Salvando...';

    // Passo 1: Atualizar a senha de autenticação
    const { data: updateData, error: updateError } = await supabaseClient.auth.updateUser({ 
        password: newPassword 
    });

    if (updateError) {
        ui.errorMessage.textContent = `Erro ao atualizar a senha: ${updateError.message}`;
        ui.submitBtn.disabled = false;
        ui.submitBtn.innerHTML = '<i class="fa-solid fa-save"></i> Salvar Nova Senha';
        return; // Para aqui se a senha falhar
    }

    // Passo 2: Atualizar a flag 'must_change_password' na tabela 'profiles'
    // Usamos o ID do usuário da resposta de 'updateUser'
    const { error: profileError } = await supabaseClient
        .from('profiles')
        .update({ must_change_password: false })
        .eq('id', updateData.user.id);

    if (profileError) {

        console.error('Senha atualizada, mas falha ao atualizar a flag do perfil:', profileError.message);
        ui.errorMessage.textContent = 'Senha atualizada, mas houve um erro ao atualizar seu perfil. Contate o admin.';
    }

    // Passo 3: Sucesso e redirecionamento de volta ao app principal
    ui.successMessage.textContent = 'Senha atualizada com sucesso! Redirecionando para a aplicação...';
    setTimeout(() => {
        window.location.href = 'index.html'; // Redireciona para o app principal
    }, 3000);
};

            // --- SETUP DOS EVENT LISTENERS ---
            ui.form.addEventListener('submit', handleChangePassword);
            
            ui.newPasswordInput.addEventListener('input', () => {
                const isValid = validatePassword();
                const doPasswordsMatch = ui.newPasswordInput.value === ui.confirmPasswordInput.value;
                if(doPasswordsMatch) {
                    ui.errorMessage.textContent = '';
                }
                ui.submitBtn.disabled = !isValid || !doPasswordsMatch;
            });
            
            ui.confirmPasswordInput.addEventListener('input', () => {
                const isValid = validatePassword();
                const doPasswordsMatch = ui.newPasswordInput.value === ui.confirmPasswordInput.value;
                 if(ui.newPasswordInput.value.length > 0 && ui.confirmPasswordInput.value.length > 0 && !doPasswordsMatch){
                    ui.errorMessage.textContent = 'As senhas não coincidem.';
                } else {
                    ui.errorMessage.textContent = '';
                }
                ui.submitBtn.disabled = !isValid || !doPasswordsMatch;
            });

            ui.togglePasswordBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.dataset.target;
                    const input = document.getElementById(targetId);
                    if (input.type === 'password') {
                        input.type = 'text';
                        btn.classList.replace('fa-eye', 'fa-eye-slash');
                    } else {
                        input.type = 'password';
                        btn.classList.replace('fa-eye-slash', 'fa-eye');
                    }
                });
            });
        });
    </script>
</body>
</html>
